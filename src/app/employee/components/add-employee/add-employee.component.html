      <div *ngIf="!submitted">
        <div class="form-group">

            id="name"
            required
            [(ngModel)]="employee.name"
            name="name"
          />
        </div>

          <input

            required
            [(ngModel)]="employee.description"
            name="description"
          />
        </div> -->
  
        <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
      </div>

      </div>
    </div>
