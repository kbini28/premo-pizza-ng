<div style="width: 400px; margin: auto;">
    <div *ngIf="currentCustomer" class="edit-form">
      <h4>Customer</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentCustomer.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentCustomer.phone"
            name="phone"
          />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="currentCustomer.address"
              name="address"
            />
          </div>
          <div class="form-group">
            <label for="zip">Zipcode</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              [(ngModel)]="currentCustomer.zip"
              name="zip"
            />
          </div>
  
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteCustomer()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success" (click)="updateCustomer()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentCustomer">
      <br />
      <p>Cannot access this Customer's information...</p>
    </div>
  </div>
