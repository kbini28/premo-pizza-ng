<div>
  <div *ngIf="currentCustomer.customerId" class="edit-form">
    <h4>Customer</h4>
    <div *ngIf="!updated">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentCustomer.name"
          name="name"
        />
      </div>
      

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          [(ngModel)]="currentCustomer.phone"
          name="phone"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentCustomer.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <label for="zip">Zipcode</label>
        <input
          type="text"
          class="form-control"
          id="zip"
          [(ngModel)]="currentCustomer.zip"
          name="zip"
        />
      </div>
      </form>

    

    <button class="badge badge-danger mr-2" (click)="deleteCustomer()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateCustomer()"
    >
      Update
    </button>
    <p>{{ message }}</p>
    </div>
  </div>

  <div *ngIf="updated">
    <h4>Customer was updated successfully!</h4>
    <a class="btn btn-success" routerLink="/customerslist">Back to Customer list</a>

  <div *ngIf="!currentCustomer.customerId">
    <br />
    <p>Cannot access this Customer...</p>
  </div>
</div>
